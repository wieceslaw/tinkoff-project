on:
  push:
    paths-ignore:
      - 'migrations/**'
      - 'scrapper/**'
      - 'scrapper-jooq/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build
        run: mvn package -pl bot -am
